<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div> 

    <div class="container mt-5">
        <h2 class="text-center text-primary">Managers List</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="managerTable"></tbody> 
        </table>
    </div>    

    <script>
   const jwtToken = localStorage.getItem("jwtToken");

   document.addEventListener("DOMContentLoaded", function() {
    fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar").innerHTML = data;
    })
    .catch(error => console.error("Error loading navbar:", error));
});

fetch("http://localhost:8090/admin/users/Managers", {
    method: "GET",
    headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${jwtToken}`
    }
})
.then(response => response.json())
.then(data => {
    // const managers = data.filter(user => user.role === "MANAGER");
    const tableBody = document.getElementById("managerTable");

    // âœ… Loop through managers and create table rows
    data.forEach((manager,idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${idx+1}</td>
            <td>${manager.id}</td>
            <td>${manager.name}</td>
            <td>${manager.email}</td>
            <td>Edit Delete</td>
        `;
        tableBody.appendChild(row);
    });
})
.catch(error => console.error("Error fetching managers:", error));



</script>

</body>
</html>
